<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>カート</h1>

<table th:object=${cartList}>
<tr>
  <th>商品名</th><th>価格</th>
</tr>

<tr th:each="element: ${cartList}">
  <td>[[${element.name}]]</td>
  <td>[[${element.price}]]円</td></tr>
</table>


<form action="#" th:action="@{/List}">
  <input type="submit" value="リストに戻る" />
</form>

</body>
</html>
